<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Machine Learning - Tytus.js</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .section { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { width: 100%; padding: 8px; margin-bottom: 10px; }
        canvas { width: 100%; height: 400px; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Proyecto 2 - Machine Learning con Tytus.js</h1>

        <div class="section">
            <label for="fileInput">Seleccionar archivo CSV:</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>
        
        <div class="section">
            <label for="fileContent">Contenido del archivo CSV:</label>
            <textarea id="fileContent" rows="10" readonly></textarea>
        </div>

        <div class="section">
            <label for="modelSelect">Seleccionar Modelo de Machine Learning:</label>
            <select id="modelSelect">
                <option value="knn">k-Vecinos más Cercanos (k-NN)</option>
                <option value="kmeans">K-Means Clustering</option>
                <option value="bayes">Naive Bayes</option>
                <option value="regresion_lineal">Regresión Lineal</option>
                <option value="regresion_polinomial">Regresión Polinomial</option>
                <option value="arbol_decision">Árbol de Decisión</option>
            </select>
        </div>

        <div class="section">
            <label for="trainPercentage">Porcentaje de Datos de Entrenamiento:</label>
            <input type="number" id="trainPercentage" min="10" max="90" value="70">
        </div>

        <div class="section">
            <button id="trainButton">Entrenar Modelo</button>
            <button id="predictButton">Predecir</button>
            <button id="showGraphButton">Mostrar Gráfica</button>
        </div>

        <canvas id="graphCanvas"></canvas>
        <canvas id="chartCanvas"></canvas>

    

    </div>

    <!-- modal para instar valor en el eje x -->
    <div id="modalX" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Insertar valor para Eje X</h2>
            <input type="number" id="valorX" min="0" max="100" value="0">
            <button id="insertarX">Insertar</button>
        </div>
    </div>


    <script src="./src/js/tytus.js"></script>
    <script src="./src/js/myjs.js"></script>
</body>
</html>
